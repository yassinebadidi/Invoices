<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
  <div class="row justify-content-center col-md-6">
    <h1>Sign In</h1>
    <form th:action="@{/login}" method="post">
        <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="email" class="form-control" aria-describedby="email">
        <label for="password" class="form-label">Password</label>
            <input id="password" name="password" type="password" class="form-control"   aria-describedby="password">
      <button type="submit" class="btn btn-dark">Sign in</button>
    </form>

<!--    <a th:href="@{/users/register}" class="btn btn-light col-md-6">Register</a>-->

  </div>

</div>


</body>
</html>
