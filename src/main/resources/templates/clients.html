<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Client List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
<div class="container-fluid">
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/clients/all}">Clients</a>
          </li>
        </ul>
        <form action="#" th:action="@{/logout}" class="d-flex"  method="post">
          <button class="btn btn-outline-dark" type="submit">Logout</button>
        </form>
        <form action="#" th:action="@{/clients/search}" class="d-flex" role="search" method="get">
          <input name="search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>

      </div>
    </nav>
  </header>
  <h2>Client List</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Company Name</th>
      <th scope="col">Adresse</th>
      <th scope="col">Phone </th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody th:each="clients: ${clients}">
    <tr>
      <td th:text="${client.name}"></td>
      <td th:text="${client.adresse}"></td>
      <td th:text="${client.phone}"></td>
      <td>
        <a class="btn btn-primary" data-toggle="collapse" th:href="@{'/clients/details/'+${client.id}}" role="button" aria-expanded="false" aria-controls="collapseExample">
          Details
        </a>
        <a class="btn btn-primary" data-toggle="collapse" th:href="@{'/clients/edit/'+${client.id}}" role="button" aria-expanded="false" aria-controls="collapseExample">
          Edit
        </a>
        <a class="btn btn-primary" data-toggle="collapse" th:href="@{'/clients/delete/'+${client.id}}" role="button" aria-expanded="false" aria-controls="collapseExample">
          Delete
        </a>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
